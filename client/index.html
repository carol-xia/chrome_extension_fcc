<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<script type="text/javascript" src="main.js"></script>
<script src="script.js"></script>

<body>
    <div class="overall-container" style="width: 450px;">
        <div class="type-dropdown">
            <button id="select-pokemon" onClick="togglePokemonList()">Select a Pokemon Type!</button> 
            <div class="pokemon-types">
                <option value="normal" onClick="">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dark">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
            </div>
        </div>
    </div>

    <label for="type-dropdown">Choose a Pokemon Type! </label>
    <select name="type-dropdown" id="type-dropdown">
            <option value="ditto" onClick="">Ditto</option>
            <option value="ditto">Ditto</option>
    </div>

</body>
</html>
